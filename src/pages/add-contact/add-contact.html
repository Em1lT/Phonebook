<ion-header>
  <ion-navbar>
    <ion-title>Lisää kontakti</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
      <ion-label color="primary" floating>Etunimi</ion-label>
      <ion-input type="text" name="title" [(ngModel)]="contact.firstName"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label color="primary" floating>Sukunimi</ion-label>
      <ion-input type="text" name="title" [(ngModel)]="contact.lastName"></ion-input>
  </ion-item> 
  <ion-item *ngFor="let num of contact.numbers; let i = index;">
    <ion-label color="primary" floating>numero</ion-label>
    <ion-input type="text" name="title" [(ngModel)]="contact.numbers[i]"></ion-input>
</ion-item>
  <ion-list id="numbers">
  </ion-list>
  <button ion-button color="primary" size="small" (click)="addNumber()" clear id="button">lisää numero</button>
  <br>
  <button ion-button (click)="addContact()" id="button" outline>lisää kontakti</button>
  <br>
</ion-content>
